<!DOCTYPE html>
<html>

<head>
  {% if title %}
  <title>Tanner Tovey - {{ title }}</title>
  {% else %}
  <title>Tanner Tovey</title>
  {% endif %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

</head>

<body>

  <!-- Navbar (sit on top) -->
  <header class='site-header'>
    <div class="w3-top">
      <div class="w3-bar" id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);"
          onclick="toggleFunction()" title="Toggle Navigation Menu">
          <i class="fa fa-bars"></i>
        </a>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">HOME</a>
        <a href="{{ url_for('index') }}#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i>
          ABOUT</a>
        <a href="{{ url_for('index') }}#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i>
          PORTFOLIO</a>
        <a href="{{ url_for('index') }}#contact" class="w3-bar-item w3-button w3-hide-small"><i
            class="fa fa-envelope"></i> CONTACT</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-hide-small w3-right">Logout</a>
        <a href="{{ url_for('new_blog') }}" class="w3-bar-item w3-button w3-hide-small w3-right">New Post</a>
        <a href="{{ url_for('new_media') }}" class="w3-bar-item w3-button w3-hide-small w3-right">New Media</a>
        {% endif %}
        <a href="{{ url_for('blog') }}" class="w3-bar-item w3-button w3-hide-small w3-right"><i
            class="fa fa-book-open"></i> BLOG</a>
        <a href="{{ url_for('media') }}" class="w3-bar-item w3-button w3-hide-small w3-right"><i
            class="fas fa-blog"></i> MEDIA</a>
      </div>

      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a href="{{ url_for('index') }}#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
        <a href="{{ url_for('index') }}#portfolio" class="w3-bar-item w3-button"
          onclick="toggleFunction()">PORTFOLIO</a>
        <a href="{{ url_for('index') }}#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
        <a href="{{ url_for('blog') }}" class="w3-bar-item w3-button" onclick="toggleFunction()">BLOG</a>
        <a href="{{ url_for('media') }}" class="w3-bar-item w3-button" onclick="toggleFunction()">MEDIA</a>

      </div>
    </div>
    </nav>
  </header>

  {% block content %}{% endblock %}






  <!-- Footer -->

  <footer class="w3-center w3-black w3-padding-64 w3-opacity-min">
    {% block footer %}
    {% endblock %}
    <div class="w3-xlarge w3-section">
      <a href="https://www.facebook.com/tanner.tovey.3/" target="_blank" title="Facebook"><i
          class="fa fa-facebook-official w3-hover-opacity"></i></a>
      <a href="https://www.instagram.com/tannertovey/" target="_blank" title="Instagram"><i
          class="fa fa-instagram w3-hover-opacity"></i></a>
      <a href="https://www.linkedin.com/in/tanner-tovey-b545821a5/" target="_blank" title="LinkedIn"><i
          class="fa fa-linkedin w3-hover-opacity"></i></a>
      <a href="https://github.com/Ttovey" target="_blank" title="Github"><i class="fa fa-github"></i></a>
      <a href="https://drive.google.com/file/d/1ixvJFBqgHfa3UJ-oY27guaKg44cuQiYX/view?ths=true" target="_blank"
        title="Resume"><i class="fa fa-file" aria-hidden="true"></i></a>
    </div>
  </footer>



  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

    // Change style of navbar on scroll
    window.onscroll = function () { myFunction() };
    function myFunction() {
      var navbar = document.getElementById("myNavbar");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
      } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
      }
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
